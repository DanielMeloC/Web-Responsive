<!DOCTYPE html>
<html>
  <head>
    <title>Inicio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width-device, initial-scale=1">
    <link href="https://file.myfontastic.com/y39pQThwEY889NKxyvMfUU/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/dev/css/styles.css">
  </head>
  <body>
    <header class="main-header main-container"><img class="main-header__logo" src="https://goo.gl/pufCX8" alt="logo">
      <div class="contact-widget main-header__widget-icon">
        <!--Icono Call-->
        <div class="contact-widget__icon icon-call button button--dark button--square"></div>
        <!--Datos-->
        <div class="contact-widget__data">
          <h3 class="contact-widget__title">Call Now</h3>
          <p class="contact-widget__content">987-654-321</p>
        </div>
      </div>
      <div class="contact-widget main-header__widget-location">
        <!--Icono Location-->
        <div class="contact-widget__icon icon-location button button--dark button--square"></div>
        <!--Datos-->
        <div class="contact-widget__data">
          <h3 class="contact-widget__title">Our Location</h3>
          <p class="contact-widget__content">Los rosales de Guanacuato</p>
        </div>
      </div>
      <!--Botón Donar--><a class="main-header__donate button button--dark button--donate main-header__widget-donate" href="#">Donate now</a>
    </header>
    <div class="menu" id="toggle-menu">
      <div class="menu-hamburguesa">
        <div class="menu-hamburguesa__centro"></div>
      </div>
    </div>
    <nav class="main-nav main-container-nav" id="nav">
      <!--Menú-->
      <ul class="main-menu">
        <li class="main-menu__item"><a class="main-menu__link" href="#">Home</a></li>
        <li class="main-menu__item"><a class="main-menu__link" href="#">About us</a></li>
        <li class="main-menu__item"><a class="main-menu__link" href="#">Events</a></li>
        <li class="main-menu__item"><a class="main-menu__link" href="#">Gallery</a></li>
        <li class="main-menu__item"><a class="main-menu__link" href="#">Contact</a></li>
        <!--Redes Sociales-->
      </ul>
      <div class="social-network"><a class="icon-facebook" href="https://www.facebook.com"></a><a class="icon-twitter" href="https://www.twitter.com"></a><a class="icon-youtube" href="https://www.youtube.com"></a><a class="icon-linkedin" href="https://www.linkedin.com"></a></div>
    </nav>
    <!--Banner-->
    <div class="main-banner-container"><img class="main-banner__img" src="/dev/img/banner.png" alt="Silycon-Valley">
      <div class="main-banner">
        <div class="main-banner__data">
          <h2 class="main-banner__title">Live Green</h2>
          <p class="main-banner__subtitle">Love the world by plating tress</p>
          <p class="main-banner__description">Lorem ipsum dolor sit amet, consec adipisicing elit. Aliq veritatis.</p>
          <!--Botón Donar--><a class="main-banner__button button button--light" href="#">Join now</a><a class="main-banner__button button button--cta" href="#">Donate now</a>
        </div>
      </div>
    </div>
  </body>
  <script src="/dev/javascript/menu.js"></script>
</html>
